<div class="intro" id="intro">
    <div class="wrapper">
        <div class="intro__content">
            <div class="intro__content-container">
                <section class="intro__info">
                    <h1 class="title intro__title wow animate__fadeInUp animate__animated" >
                        Привлекайте большей гостей с продающим QR-меню для вашего заведения
                    </h1>
                    <p class=" intro__desc text wow animate__fadeInUp animate__animated"    data-wow-delay="0.2s"                   >
                        Создайте своё персонализированное QR-меню и повысьте эффективность обслуживания гостей в несколько раз <span class="bold">вместе с SyncQR</span>
                    </p>

                </section>
                <div class="intro__info__buttons wow animate__fadeInUp animate__animated"   data-wow-delay="0.4s">
                    <button class="intro__button_demo intro__button " title="demo">
                        Демо
                    </button>
                    <button class="intro__button_connect intro__button" title="get an online menu">
                        Получить онлайн меню
                    </button>
                </div>
            </div>
            <div class="intro__img-container " >
                <img src="static/img/content/phones.webp" alt="phones" class="intro__img scrollParallax" data-scrollspeed="-3">
            </div>

        </div>
    </div>
    {{> circles/circles}}
</div>
