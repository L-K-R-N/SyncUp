<div class="intro" id="intro">
    <div class="wrapper">
        <div class="intro__content">
            <div class="intro__content-container">
                <section class="intro__info">
                    <h2 class="title intro__title wow animate__fadeInUp animate__animated" >
                        Привлекайте больше  гостей с продающим QR-меню для вашего заведения
                    </h2>
                    <p class=" intro__desc text wow animate__fadeInUp animate__animated"    data-wow-delay="0.3s"                   >
                        Создайте своё персонализированное QR-меню и повысьте эффективность обслуживания гостей в несколько раз <span class="bold">вместе с SyncQR</span>
                    </p>

                </section>
                <div class="intro__info__buttons wow animate__fadeInUp animate__animated"   data-wow-delay="0.6s">
                    <button class="intro__button_demo intro__button " >
                        Демо
                    </button>
                    <button class="intro__button_connect intro__button">
                        Получить онлайн меню
                    </button>
                </div>
            </div>
            <div class="intro__img-container " >
                <img src="/static/img/content/phones.webp" alt="mockup" class="intro__img scrollParallax" data-scrollspeed="-3">
            </div>

        </div>
    </div>
    {{> circles/circles}}
</div>
